<h1>Menudo</h1>

<img src="https://www.mylatinatable.com/wp-content/uploads/2018/07/Menudo-3-LR.jpg.webp">

<p>Menudo is a traditional Mexican soup. It is made from cows stomach(tripe) in broth with a red chili pepper base. Although it may sound unappetizing, if made right this is a very delicous dish.</p>
